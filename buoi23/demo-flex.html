<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex box</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- 
  Tất cả các thẻ con sẽ hiển thị theo quy định của Flex
  Hướng hiển thị mặc định của flex là row (nằm ngang) 
  Flex dùng để quy định cách hiển thị của các thẻ con
  -->
  <div class="" style="
  display: flex; 
  flex-direction: row; 
  flex-wrap: nowrap;
  justify-content: space-between;
  ">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
</body>

</html>
